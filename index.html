<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jo's Cars</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- layout and styling based on mock-up of Rickenbaugh Volvo Cars at https://www.rickenbaughvolvocars.com/ -->
    <div class="navbar">
      <div class="logo">GENEVA LUXURY AUTO</div>
      <ul class="navbarList">
        <li class="focusTopNav"><a href="#">New Inventory</a></li>
        <li><a href="#">All Inventory</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Schedule Service</a></li>
        <li><a href="#">Employee Portal</a></li>
      </ul>
    </div>
    <div class="card1"></div>
    <div class="inventorySearchBar">
      <button>All Inventory</button>
      <button>All Models</button>
      <button>All Years</button>
      <button class="blueButton">Search New Inventory</button>
    </div>
    <div class="threePicNavBar">
      <img class="smallCarImg" src="./Porsche_911.jpg" alt="Porsche 911">
      <img class="smallCarImg" src="./db9.jpeg" alt="DB9">
      <img class="smallCarImg" src="./mclaren_p1.jpeg" alt="McLaren P1">
    </div>
    <script src="utils.js"></script>
    <script src="vehicle.js" charset="utf-8"></script>
    <script src="car.js" charset="utf-8"></script>
    <script src="truck.js" charset="utf-8"></script>
    <script src="motorcycle.js" charset="utf-8"></script>
    <script src="ev.js"></script>
    <script src="factory.js" charset="utf-8"></script>
    <script src="dealership.js"></script>
  </body>
</html>
